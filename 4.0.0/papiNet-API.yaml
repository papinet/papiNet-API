                      type: string
                      enum:
                        - Stored
                    type:
                      description: |
                        - **Area**: The area that is the length multiplied by the width of the item.
                        - **Count**: The number of items.
                        - **GrossWeight**: The weight including all packaging and furnishing materials. The gross weight of the shipments includes tare weight.
                        - **Length**: The length of the item.
                        - **NetNetWeight**: The net weight of the product without any packaging and conversion components.
                        - **NetWeight**: The net weight of the product that may include certain conversion components, but does not include tare weight.
                        - **NominalWeight**: The calculated weight that is derived from other measurements. For example, the length of paper multiplied by the width of the paper and multiplied by the specified basis weight could be used to derive a nominal weight.
