paths:
  ## LOGISTICS (13)
  #  GET /supplier-orders
  #  GET /supplier-orders/{supplierOrderId}
  #  GET /logistics-delivery-notes
  #  GET /logistics-delivery-notes/{logisticsDeliveryNoteId}
  # POST /logistics-delivery-notes
  #  PUT /logistics-delivery-notes/{logisticsDeliveryNoteId}
  # POST /logistics-goods-receipts
  #  PUT /logistics-goods-receipts/{logisticsGoodsReceiptId}
  #  GET /logistics-delivery-instructions
  #  GET /logistics-delivery-instructions/{logisticsDeliveryInstructionId}
  #  GET /logistics-inventory-changes
  #  GET /logistics-inventory-changes/{logisticsInventoryChangeId}
  # POST /logistics-inventory-changes
  /supplier-orders:
    # GET /supplier-orders
    # None => ListOfSupplierOrders
    get:
      summary: List `supplier-orders`
      description: Get a paginated list of all `supplier-orders`.
      parameters:
        - in: query
          name: offset
          description: The number of items to skip before starting to collect the result set.
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          description: The maximum number of items to return. If the value exceeds the maximum, then the maximum value will be used.
          required: false
          schema:
            type: integer
            exclusiveMinimum: 0
        - in: query
          name: number
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `number` (string)
        - in: query
          name: timestamp
          schema:
            type: string
          required: false
          description: filter based on `timestamp` (can contain an ISO 8601 interval)
        - in: query
          name: isActive
          schema:
            type: boolean
          required: false
          description: filter based on `isActive` (true|false)
        - in: query
          name: sellerParty.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `sellerParty.identifierBySupplier`.
        - in: query
          name: supplierParty.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `supplierParty.identifierBySupplier`.
        - in: query
          name: logisticsSupplierParty.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `logisticsSupplierParty.identifierBySupplier`.
        - in: query
          name: customerParty.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `customerParty.identifierBySupplier`.
        - in: query
          name: buyerParty.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `buyerParty.identifierBySupplier`.
        - in: query
          name: shipFromLocation.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `shipFromLocation.identifierBySupplier`.
        - in: query
          name: shipToLocation.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `shipToLocation.identifierBySupplier`.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfSupplierOrders"
        "204":
          description: No Content
  /supplier-orders/{supplierOrderId}:
    # GET /supplier-orders/{supplierOrderId}
    # None => SupplierOrderById
    get:
      summary: Get a `supplier-order`
      description: Gets the details of a specific `supplier-order`.
      parameters:
        - in: path
          name: supplierOrderId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `supplier-order` to get
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierOrderById"
        "404":
          description: Not Found
  /logistics-delivery-notes:
    # GET /logistics-delivery-notes
    # None => ListOfLogisticsDeliveryNotes
    get:
      summary: List `logistics-delivery-notes`
      description: Get a paginated list of all `logistics-delivery-notes`.
      parameters:
        - in: query
          name: offset
          description: The number of items to skip before starting to collect the result set.
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          description: The maximum number of items to return. If the value exceeds the maximum, then the maximum value will be used.
          required: false
          schema:
            type: integer
            exclusiveMinimum: 0
        - in: query
          name: number
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `number` (string)
        - in: query
          name: timestamp
          schema:
            type: string
          required: false
          description: filter based on `timestamp` (can contain an ISO 8601 interval)
        - in: query
          name: shipmentStatus
          schema:
            type: string
            enum:
              - Arrived
              - Cancelled
              - Departed
              - Loaded
              - Planned
              - Unloaded
          required: false
          description: filter based on `shipmentStatus` (Arrived|Cancelled|Departed|Loaded|Planned|Unloaded)
        - in: query
          name: isActive
          schema:
            type: boolean
          required: false
          description: filter based on `isActive` (true|false)
        - in: query
          name: supplierParty.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `supplierParty.identifierBySupplier`.
        - in: query
          name: logisticsSupplierParty.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `logisticsSupplierParty.identifierBySupplier`.
        - in: query
          name: deliveryInstructionNumber
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `deliveryInstructionNumber` (string)
        - in: query
          name: deliveryInstructionSequenceNumber
          schema:
            type: integer
            minimum: 0
          required: false
          description: | 
            filter based on `deliveryInstructionSequenceNumber` (integer).
            MUST only be used combined with query parameter `deliveryInstructionNumber` (string).
        - in: query
          name: shipFromLocation.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: | 
            filter based on `shipFromLocation.identifierBySupplier`.
            It MUST correspond to the `.shipFromLocation` object of the **first** `.deliveryLegs[]`.
        - in: query
          name: shipToLocation.identifierBySupplier
          schema:
            type: string
            minLength: 1
          required: false
          description: | 
            filter based on `shipToLocation.identifierBySupplier`.
            It MUST correspond to the `.shipToLocation` object of the **last** `.deliveryLegs[]`.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfLogisticsDeliveryNotes"
        "204":
          description: No Content
    # POST /logistics-delivery-notes
    # LogisticsDeliveryNoteById => None
    post:
      summary: Push an _Original_ `logistics-delivery-note`
      description: Pushes the details of a specific _Original_ `logistics-delivery-note`.
      requestBody:
        description: The details of the _Original_ `logistics-delivery-note` to push.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogisticsDeliveryNoteById"
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
  /logistics-delivery-notes/{logisticsDeliveryNoteId}:
    # GET /logistics-delivery-notes/{logisticsDeliveryNoteId}
    # None => LogisticsDeliveryNoteById
    get:
      summary: Get a `logistics-delivery-note`
      description: Gets the details of a specific `logistics-delivery-note`.
      parameters:
        - in: path
          name: logisticsDeliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `logistics-delivery-note` to get
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogisticsDeliveryNoteById"
        "404":
          description: Not Found
    # PUT /logistics-delivery-notes/{logisticsDeliveryNoteId}
    # LogisticsDeliveryNoteById => None
    put:
      summary: Push a _Replaced_ `logistics-delivery-note`
      description: Pushes the details of a specific _Replaced_ `logistics-delivery-note`.
      parameters:
