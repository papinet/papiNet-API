components:
  schemas:
    # Re-usable schemas (3) in alphabetical order:
    PaginationLinks:
      type: object
      unevaluatedProperties: false
      # none of the properties are required.
      properties:
        first:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        prev:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        next:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        last:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
    PaperAndBoard:
      type: object
      unevaluatedProperties: false
      properties:
        # Properties that do not depend on the reel or sheet format:
        coatingTop:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        coatingBottom:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        finishType:
          type: string
          enum:
            - Dull
            - English
            - Gloss
            - Laid
            - Linen
            - Machine
            - Matte
            - Satin
            - SCA
            - SCB
            - SCC
            - Silk
            - Smooth
            - SoftGloss
            - Vellum
            - Velvet
        printType:
          type: string
          enum:
            - ColdsetOffset
            - ContinuousForms
            - Digital
            - Flexography
            - FoilPrint
            - Forms
            - Gravure
            - HeatsetOffset
            - InkJet
            - InstantOffset
            - Laser
            - Letterpress
            - LightPrint
            - MiniWeb
            - RotoFlexography
            - RotoGravure
            - RotoLetterpress
            - RotoSilkScreen
            - SheetfedOffset
            - SilkScreen
            - WebOffset
        basisWeight: # This is the result of a nice compromise between EU and US usage.
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            sizeType:
              type: string
              enum:
                - 24x36
                - 25x38
            value:
              type: number
              minimum: 0
            uom:
              description: |
                - **GramsPerSquareMeter**: ...
                - **Pound**: The value is expressed in pounds.
              type: string
              enum:
                - GramsPerSquareMeter
                - Pound
        bulk:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - CubicCentimeterPerGram
        caliper:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              description: |
                - **Micron**: ...
                - **Millimeter**: The value is expressed in millimetres.
              type: string
              enum:
                - Micron
                - Millimeter
        colourShade:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Supplier
        colourDescription:
