components:
  schemas:
    # Re-usable schemas (5) in alphabetical order:
    Location:
      type: object
      unevaluatedProperties: false
      required:
        - identifierBySupplier
      properties:
        type:
          type: string
          enum:
            - BorderCrossing
            - CustomerFacility
            - CustomerStock
            - Mill
            - Port
            - PrinterFacility
            - Terminal
            - Warehouse
        identifierBySupplier:
          type: string
          minLength: 1
          description: The identifier assigned by the _Supplier_.
        nameLines:
          type: array
          minItems: 1
          maxItems: 3
          items:
            type: string
            minLength: 1
        address:
          type: object
          unevaluatedProperties: false
          required:
            - countryCode
          properties:
            addressLines:
              type: array
              minItems: 1
              maxItems: 4
              items:
                type: string
                minLength: 1
            city:
              type: string
              minLength: 1
            postalCode:
              type: string
              minLength: 1
            stateOrProvince:
              type: string
              minLength: 1
            county:
              type: string
              minLength: 1
            countryCode:
              type: string
              minLength: 2
              maxLength: 2
              description: The (two-letter) value - e.g. "BE", "SE", ... - MUST exist in the ISO 3166-1 alpha-2 standard list.
        coordinatesWgs84:
          type: object
          unevaluatedProperties: false
          required:
            - latitude
            - longitude
          properties:
            latitude:
              type: number
            longitude:
              type: number    
    PaginationLinks:
      type: object
      unevaluatedProperties: false
      # none of the properties are required.
      properties:
        first:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        prev:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        next:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        last:
          type: object
          unevaluatedProperties: false
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
    PaperAndBoard:
      type: object
      unevaluatedProperties: false
      properties:
        # Properties that do not depend on the reel or sheet format:
        coatingTop:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        coatingBottom:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        finishType:
          type: string
          enum:
            - Dull
            - English
            - Gloss
            - Laid
            - Linen
            - Machine
            - Matte
            - Satin
            - SCA
            - SCB
            - SCC
            - Silk
            - Smooth
            - SoftGloss
            - Vellum
            - Velvet
        printType:
          type: string
          enum:
            - ColdsetOffset
            - ContinuousForms
            - Digital
            - Flexography
            - FoilPrint
            - Forms
            - Gravure
            - HeatsetOffset
            - InkJet
            - InstantOffset
            - Laser
            - Letterpress
            - LightPrint
            - MiniWeb
            - RotoFlexography
            - RotoGravure
            - RotoLetterpress
            - RotoSilkScreen
            - SheetfedOffset
            - SilkScreen
            - WebOffset
        basisWeight: # This is the result of a nice compromise between EU and US usage.
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            sizeType:
              type: string
              enum:
                - 24x36
                - 25x38
            value:
              type: number
              minimum: 0
            uom:
              description: |
                - **GramsPerSquareMeter**: ...
                - **Pound**: The value is expressed in pounds.
              type: string
              enum:
                - GramsPerSquareMeter
                - Pound
        bulk:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - CubicCentimeterPerGram
        caliper:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              description: |
                - **Micron**: ...
                - **Millimeter**: The value is expressed in millimetres.
              type: string
              enum:
                - Micron
                - Millimeter
        colourShade:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Supplier
        colourDescription:
          type: string
          minLength: 1
        recycledContent:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Percentage
        format:
          type: string
          enum:
            - Reel
            - Sheet
        # Properties that are common to reel or sheet format:
        width:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              description: |
                - **Centimeter**: The value is expressed in centimetres.
                - **Inch**: The value is expressed in inches.
                - **Millimeter**: The value is expressed in millimetres.
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        length:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Centimeter
                - Foot
                - Inch
                - Meter
                - Millimeter
                - Yard
        # Properties that are specific to reel format:
        windingDirection:
          type: string
          enum:
            - WireSideIn
            - WireSideOut
        reelMakeToConstraint:
          type: string
          enum:
            - Length
            - Diameter
        reelDiameter:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreEndType:
          type: string
          enum:
            - Adaptor
            - Bevelled
            - Bridge
            - Notched
            - NotchedFullMetal
            - Plain
            - PlainFullMetal
            - Tapered
        coreMaterialType:
          type: string
          enum:
            - Aluminium
            - Composite
            - Fibre
            - Iron
            - Paper
            - Plastic
            - Steel
        coreDiameterInside:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreStrengthCode:
          type: object
          unevaluatedProperties: false
          required:
            - value
            - assignedBy
