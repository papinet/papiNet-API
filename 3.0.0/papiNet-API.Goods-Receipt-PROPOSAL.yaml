paths:

  ## GOODS RECEIPT (1)

  '/goods-receipts':
    # POST /goods-receipts
    # CreateGoodsReceipt => GoodsReceiptWithId
    post:
      summary: Create a `goods-receipt`
      description: Creates a `goods-receipt`.
      requestBody:
        description: The definition of the `goods-receipt` to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGoodsReceipt'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoodsReceiptWithId'
        '400':
          description: Bad Request

components:
  schemas:

    # Re-usable schema(s):

    PaginationLinks:
      type: object
      # none of the properties are required.
      properties:
        first:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        prev:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        next:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        last:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference

    # 'Big' structure schema(s):

    Paper:
      type: object
      properties:
        # Properties that do not depend on the reel or sheet format:
        coatingTop:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        coatingBottom:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        finishType:
          type: string
          enum:
            - Dull
            - English
            - Gloss
            - Laid
            - Linen
            - Machine
            - Matte
            - Satin
            - SCA
            - SCB
            - SCC
            - Silk
            - Smooth
            - SoftGloss
            - Vellum
            - Velvet
        printType:
          type: string
          enum:
            - ColdsetOffset
            - ContinuousForms
            - Digital
            - Flexography
            - FoilPrint
            - Forms
            - Gravure
            - HeatsetOffset
            - InkJet
            - InstantOffset
            - Laser
            - Letterpress
            - LightPrint
            - MiniWeb
            - RotoFlexography
            - RotoGravure
            - RotoLetterpress
            - RotoSilkScreen
            - SheetfedOffset
            - SilkScreen
            - WebOffset
        basisWeight: # This is the result of a nice compromise between EU and US usage.
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            sizeType:
              type: string
              enum:
                - 24x36
                - 25x38
            value:
              type: number
              exclusiveMinimum: 0
            unitOfMeasure:
              type: string
              enum:
                - GramsPerSquareMeter
                - Pound
        bulk:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            unitOfMeasure:
              type: string
              enum:
                - CubicCentimeterPerGram
        caliper:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            unitOfMeasure:
              type: string
              enum:
                - Micron
                - Millimeter
        colourShade:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        colourDescription:
          type: string
          minLength: 1
        recycledContent:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
              minimum: 0
              maximum: 100
            unitOfMeasure:
              type: string
              enum:
                - Percentage
        format:
          type: string
          enum:
            - Reel
            - Sheet
        # Properties that are common to reel or sheet format:
        width:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        length:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Foot
                - Inch
                - Meter
                - Millimeter
                - Yard
        # Properties that are specific to reel format:
        windingDirection:
          type: string
          enum:
            - WireSideIn
            - WireSideOut
        reelMakeToConstraint:
          type: string
          enum:
            - Length
            - Diameter
        reelDiameter:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreEndType:
          type: string
          enum:
            - Adaptor
            - Bevelled
            - Bridge
            - Notched
            - NotchedFullMetal
            - Plain
            - PlainFullMetal
            - Tapered
        coreMaterialType:
          type: string
          enum:
            - Aluminium
            - Composite
            - Fibre
            - Iron
            - Paper
            - Plastic
            - Steel
        coreDiameterInside:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreStrengthCode:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        # Properties that are specific to sheet format:
        grainDirection:
          type: string
          enum:
            - Long
            - Short

    Pulp:
      type: object # This is just a placeholder for now.

    # API endpoint schemas:

    CreateGoodsReceipt:
      type: object
      required:
        - number
        - timestamp
        - status
        - acceptance
        - isComplete
        # deliveryNoteNumber is not required
        # deliveryNoteTimeStamp is not required
        # deliveryNoteStatus is not required
        # arrivalDateTime is not required (maybe only `unloadingDateTime` is important)
        # unloadingDateTime is not required
        # shipToLocation is not required
        # transportationComment is not required (do we really want human-readable comment into a machine-to-machine communication protocol? -> goodsReceiptAcceptanceReason (?))
        # lineItems is not required
      properties:
        number:
          type: string
          minLength: 1
        timestamp:
          type: string
          format: date-time # UTC MUST be used!
        status:
          type: string
          enum:
            - Original
            - Replaced
        acceptance:
          type: string
          enum:
            - WithoutInspection # Changed compared to XML, formerly GoodsReceivedAsIs
            - AsSpecified
            - Cancelled
            - Rejected
            - WithDamage
            - WithoutDeliveryNote
            - WithVariance
            - WithVarianceAndDamage
        isComplete:
          type: boolean
        deliveryNoteNumber:
          type: string
          minLength: 1
          description: deliveryNoteNumber is required if a DeliveryNote is received for the goods
        deliveryNoteTimestamp:
          type: string
          format: date-time # UTC MUST be used!
          description: deliveryNoteTimeStamp is required if a DeliveryNote is received for the goods
        deliveryNoteStatus:
          type: string
          enum:
            - Original
            - Replaced
        arrivalDateTime:
          type: string
          minLength: 4
          description: |-
            It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
            - 2023-08-16T13:00
            - 2023-08-16T13:00/2023-08-18T13:00
            - 2023-08-16/2023-08-18
            - 2023-08-16T13:00/P2D
            - P2D/2023-08-18T13:00
        unloadingDateTime:
          type: string
          minLength: 4
          description: |-
            It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
            - 2023-08-16T13:00
            - 2023-08-16T13:00/2023-08-18T13:00
            - 2023-08-16/2023-08-18
            - 2023-08-16T13:00/P2D
            - P2D/2023-08-18T13:00
        shipToLocation:
          type: object
          anyOf:
            - required:
                - id
            - required:
                - identifiers
          properties:
            id:
              type: string
              format: uuid
            identifiers:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - value
                  - assignedBy
                properties:
                  value:
                    type: string
                    minLength: 1
                  assignedBy:
                    type: string
                    enum:
                      - Customer
                      - Supplier
        lineItems:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - number
              # acceptance is not required
              # deliveryNoteLineItemNumber is not required
              # supplierOrderNumber is not required
              # supplierOrderLineItemNumber is not required
              # sellerProduct is not required
              # quantities is not required
              # packageCount is not required (deffered to decision)
              # packages (instead of goodsReceiptPackages) is not required
            properties:
              number:
                type: integer
                minimum: 0
              acceptance:
                type: string
                enum:
                  - WithoutInspection # Changed compared to XML, formerly GoodsReceivedAsIs
                  - AsSpecified 
                  - Cancelled
                  - Rejected
                  - WithDamage
                  - WithVariance # then, we give ALL the packages!
                  - WithVarianceAndDamage
              deliveryNoteLineItemNumber:
                type: integer
                minimum: 0
                description: deliveryNoteLineItemNumber is required if a Delivery Note is received for the goods
              supplierOrderNumber:
                type: string
                minLength: 1
              supplierOrderLineItemNumber:
                type: integer
                minimum: 0
              sellerProduct:
                type: object
                allOf:
                  - required:
                      # id is not required
                      # brandName is not required
                      # gradeCode is not required
                      # partNumber is not required
                      # name is not required
                    properties:
                      id:
                        type: string
                        format: uuid
                      brandName:
                        type: string
                        minLength: 1
                      gradeCode:
                        type: string
                        minLength: 1
                      partNumber:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                  - oneOf:
                      - required:
                          - paper
                        properties:
                          paper:
                            $ref: '#/components/schemas/Paper'
                      - required:
                          - pulp
                        properties:
                          pulp:
                            $ref: '#/components/schemas/Pulp'
              quantities:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - context
                    - type
                    - value
                    - unitOfMeasure
                  properties:
                    context:
                      type: string
                      enum:
                        - Confirmed
                        - Invoiced
                        - Ordered
                        - Produced
                        - Shipped
                    type:
                      type: string
                      enum:
                        - Area
                        - Count
                        - GrossWeight
                        - Length
                        - NetNetWeight
                        - NetWeight
                        - NominalWeight
                        - TareWeight
                    value:
                      type: number
                    unitOfMeasure:
                      type: string
                      enum:
                        - Bale
                        - Box
                        - Centimeter
                        - Decimeter
                        - Foot
                        - Gram
                        - HundredPounds
                        - Inch
                        - Kilogram
                        - Kilometer
                        - Meter
                        - MetricTon
                        - Millimeter
                        - Package
                        - PalletUnit
                        - Piece
                        - Pound
                        - PulpUnit
                        - Ream
                        - Reel
                        - Sheet
                        - ShortTon
                        - Skid
                        - SquareDecimeter
                        - SquareFoot
                        - SquareInch
                        - SquareMeter
                        - ThousandPieces
                        - ThousandSquareCentimeters
                        - ThousandSquareFeet
                        - ThousandSquareInches
                        - Yard
              packageCount:
                type: integer
                exclusiveminimum: 0
              packages:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - type
                    - identifiers
                    # quantities is not required
                    - acceptance
                  properties:
                    type:
                      type: string
                      enum:
                        - ReelPackage
                        - Pallet
                        - PulpUnit
                    identifiers:
                      type: array
                      minItems: 1
                      items:
                        type: object
                        required:
                          - role
                          - type
                          - codeType
                          - value
                        properties:
                          role:
                            type: string
                            enum:
                              - Primary
                              - Secondary
                          type:
                            type: string
                            enum:
                              - Barcode
                              - RFTag
                              - Number
                              - QRCode
                          codeType:
                            type: string
                            enum:
                              - IFRA
                              - NARI
                              - Supplier
                              - UIC14
                              - UIC16
                          value:
                            type: string
                            minLength: 1
                    quantities:
                      type: array
                      minItems: 1
                      items:
                        type: object
                        required:
                          - context
                          - type
                          - value
                          - unitOfMeasure
                        properties:
                          context:
                            type: string
                            enum:
                              - Confirmed
                              - Invoiced
                              - Ordered
                              - Produced
                              - Shipped
                          type:
                            type: string
                            enum:
                              - Area
                              - Count
                              - GrossWeight
                              - Length
                              - NetNetWeight
                              - NetWeight
                              - NominalWeight
                              - TareWeight
                          value:
                            type: number
                          unitOfMeasure:
                            type: string
                            enum:
                              - Bale
                              - Box
                              - Centimeter
                              - Decimeter
                              - Foot
                              - Gram
                              - HundredPounds
                              - Inch
                              - Kilogram
                              - Kilometer
                              - Meter
                              - MetricTon
                              - Millimeter
                              - Package
                              - PalletUnit
                              - Piece
                              - Pound
                              - PulpUnit
                              - Ream
                              - Reel
                              - Sheet
                              - ShortTon
                              - Skid
                              - SquareDecimeter
                              - SquareFoot
                              - SquareInch
                              - SquareMeter
                              - ThousandPieces
                              - ThousandSquareCentimeters
                              - ThousandSquareFeet
                              - ThousandSquareInches
                              - Yard
                    acceptance:
                      type: string
                      enum:
                        - WithoutInspection # Changed compared to XML, formerly GoodsReceivedAsIs
                        - AsSpecified 
                        - Cancelled
                        - Rejected
                        - WithDamage
                        - WithVariance
                        - WithVarianceAndDamage
                    varianceType:
                      type: string
                      enum:
                        - DifferingWeights
                        - NotReceived
                        - ReceivedNotSpecified

    GoodsReceiptWithId:
      allOf:
        - type: object
          required: []
              # id is not required
          properties:
            id:
              type: string
              format: uuid
        - $ref: '#/components/schemas/CreateGoodsReceipt'
