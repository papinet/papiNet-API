                    type: string
                    format: uuid
                  identifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Customer
                            - Supplier
              buyerParty:
                type: object
                anyOf:
                  - required:
                      - id
                  - required:
                      - identifiers
                properties:
                  id:
                    type: string
                    format: uuid
                  identifiers:
                    type: array
                    minItems: 1
                    items:
