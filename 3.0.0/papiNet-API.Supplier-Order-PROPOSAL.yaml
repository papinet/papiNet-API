                                      value:
                                        type: number
                                        minimum: 0
                                      unitOfMeasure:
                                        type: string
                                        enum:
                                          - Centimeter
                                          - Decimeter
                                          - Foot
                                          - Inch
                                          - Kilometer
                                          - Meter
                                          - Millimeter
                                          - Yard
                                  width:
                                    type: object
                                    required:
                                      - value
                                      - unitOfMeasure
                                    properties:
                                      value:
                                        type: number
                                        minimum: 0
                                      unitOfMeasure:
                                        type: string
                                        enum:
                                          - Centimeter
                                          - Decimeter
                                          - Foot
                                          - Inch
                                          - Kilometer
                                          - Meter
                                          - Millimeter
                                          - Yard
                                  height:
                                    type: object
                                    required:
                                      - value
                                      - unitOfMeasure
                                    properties:
                                      value:
                                        type: number
                                        minimum: 0
                                      unitOfMeasure:
                                        type: string
                                        enum:
                                          - Centimeter
                                          - Decimeter
                                          - Foot
                                          - Inch
                                          - Kilometer
                                          - Meter
                                          - Millimeter
                                          - Yard
                                  weight:
                                    type: object
                                    required:
                                      - value
                                      - unitOfMeasure
                                    properties:
                                      value:
                                        type: number
                                        minimum: 0
                                      unitOfMeasure:
                                        type: string
                                        enum:
                                          - Gram
                                          - HundredPounds
                                          - Kilogram
                                          - MetricTon
                                          - Pound
                                          - ShortTon
                              unitReferences:
                                type: array
                                minItems: 1
                                items:
                                  type: object
                                  required:
                                    - unitLevel
                                    - unitType
                                    - unitIdentifiers
                                  unitLevel:
                                    type: integer
                                    minimum: 1
                                  unitType:
                                    type: string
                                    enum:
                                      - Barge
                                      - Cassette
                                      - Container
                                      - DrawBarCombination
                                      - RailCar
                                      - RigidLorry
                                      - Trailer
                                      - VesselUnit
                                  unitIdentifiers:
                                    type: array
                                    minItems: 1
                                    items:
                                      type: object
                                      required:
                                        - type
                                        - value
                                        - assignedBy
