info:
  title: papiNet API
  description: papinet API is a global initiative for the Forest and Paper supply chain.
  contact:
    name: papiNet API CWG
    url: https://github.com/papinet/papiNet-API/issues
  license:
    name: Apache 2.0
    url: https://github.com/papinet/papiNet-API/blob/master/LICENSE
  version: 3.0.0
servers:
  - url: http://localhost:3020
    description: papiNet Mock Server
paths:

  ## SUPPLIER ORDER (2)

  '/supplier-orders':
    # GET /supplier-orders
    # None => ListOfSupplierOrders
    get:
      summary: List `supplier-orders`
      description: Get a paginated list of all `supplier-orders`.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfSupplierOrders'
        '204':
          description: No Content

  '/supplier-orders/{supplierOrderId}':
    # GET /supplier-orders/{supplierOrderId}
    # None => GetSupplierOrderById
    get:
      summary: Get a `supplier-order`
      description: Gets the details of a specific `supplier-order`.
      parameters:
        - in: path
          name: supplierOrderId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `supplier-order` to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSupplierOrderById'
        '404':
          description: Not Found

components:
  schemas:

    # Re-usable schema(s):

    PaginationLinks:
      type: object
      # none of the properties are required.
      properties:
        first:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        prev:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        next:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        last:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference

    # 'Big' structure schema(s):

    Paper:
      type: object
      properties:
        # Properties that do not depend on the reel or sheet format:
        coatingTop:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        coatingBottom:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        finishType:
          type: string
          enum:
            - Dull
            - English
            - Gloss
            - Laid
            - Linen
            - Machine
            - Matte
            - Satin
            - SCA
            - SCB
            - SCC
            - Silk
            - Smooth
            - SoftGloss
            - Vellum
            - Velvet
        printType:
          type: string
          enum:
            - ColdsetOffset
            - ContinuousForms
            - Digital
            - Flexography
            - FoilPrint
            - Forms
            - Gravure
            - HeatsetOffset
            - InkJet
            - InstantOffset
            - Laser
            - Letterpress
            - LightPrint
            - MiniWeb
            - RotoFlexography
            - RotoGravure
            - RotoLetterpress
            - RotoSilkScreen
            - SheetfedOffset
            - SilkScreen
            - WebOffset
        basisWeight: # This is the result of a nice compromise between EU and US usage.
          type: object
          required:
            - value
            - uom
          properties:
            sizeType:
              type: string
              enum:
                - 24x36
                - 25x38
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - GramsPerSquareMeter
                - Pound
        bulk:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - CubicCentimeterPerGram
        caliper:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Micron
                - Millimeter
        colourShade:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        colourDescription:
          type: string
          minLength: 1
        recycledContent:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              minimum: 0
              maximum: 100
            uom:
              type: string
              enum:
                - Percentage
        format:
          type: string
          enum:
            - Reel
            - Sheet
        # Properties that are common to reel or sheet format:
        width:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        length:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Foot
                - Inch
                - Meter
                - Millimeter
                - Yard
        # Properties that are specific to reel format:
        windingDirection:
          type: string
          enum:
            - WireSideIn
            - WireSideOut
        reelMakeToConstraint:
          type: string
          enum:
            - Length
            - Diameter
        reelDiameter:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreEndType:
          type: string
          enum:
            - Adaptor
            - Bevelled
            - Bridge
            - Notched
            - NotchedFullMetal
            - Plain
            - PlainFullMetal
            - Tapered
        coreMaterialType:
          type: string
          enum:
            - Aluminium
            - Composite
            - Fibre
            - Iron
            - Paper
            - Plastic
            - Steel
        coreDiameterInside:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreStrengthCode:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        # Properties that are specific to sheet format:
        grainDirection:
          type: string
          enum:
            - Long
            - Short

    Pulp:
      type: object # This is just a placeholder for now.

    # API endpoint schemas:

    ListOfSupplierOrders:
      type: object
      required:
        - numberOfSupplierOrders
        - supplierOrders
        # links is not required
      properties:
        numberOfSupplierOrders:
          type: integer
          minimum: 1
        supplierOrders:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - id
              - supplierOrderNumber
              - supplierOrderTimestamp
              - supplierOrderStatus
              - active
              # supplierParty is not required
              # customerParty is not required
              # buyerParty is not required
              # purchaseOrderNumber is not required
              - numberOfLineItems
            properties:
              id:
                type: string
                format: uuid
              supplierOrderNumber:
                type: string
                minLength: 1
              supplierOrderTimestamp:
                type: string
                format: date-time # UTC MUST be used!
              supplierOrderStatus:
                type: string
                enum:
                  - Original
                  - Amended
                  - Cancelled
              active:
                type: boolean
              supplierParty:
                type: object
                required:
                  # id is not required
                  # partyIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  partyIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
                            - Customer
              customerParty:
                type: object
                required:
                  # id is not required
                  # partyIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  partyIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
                            - Customer
              buyerParty:
                type: object
                required:
                  # id is not required
                  # partyIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  partyIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
                            - Customer
              purchaseOrderNumber:
                type: string
                minLength: 1
                description: |
                  This is the identifier of the _purchase order_ as assigned by the _customer_.
              numberOfLineItems:
                type: integer
                minimum: 1
        links:
          $ref: '#/components/schemas/PaginationLinks'

    GetSupplierOrderById:
      type: object
      required:
        - id
        - supplierOrderNumber
        - supplierOrderTimestamp
        - supplierOrderStatus
        - active
        # supplierParty is not required
        # customerParty is not required
        # buyerParty is not required
        # purchaseOrderNumber is not required
        - supplierOrderLineItems
      properties:
        id:
          type: string
          format: uuid
        supplierOrderNumber:
          type: string
          minLength: 1
        supplierOrderTimestamp:
          type: string
          format: date-time # UTC MUST be used!
        supplierOrderStatus:
          type: string
          enum:
            - Original
            - Amended
            - Cancelled
        active:
          type: boolean
        supplierParty:
          type: object
          required:
            # id is not required
            # partyIdentifiers is not required
          properties:
            id:
              type: string
              format: uuid
            partyIdentifiers:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - value
                  - assignedBy
                properties:
                  value:
                    type: string
                    minLength: 1
                  assignedBy:
                    type: string
                    enum:
                      - Supplier
                      - Customer
        customerParty:
          type: object
          required:
            # id is not required
            # partyIdentifiers is not required
          properties:
            id:
              type: string
              format: uuid
            partyIdentifiers:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - value
                  - assignedBy
                properties:
                  value:
                    type: string
                    minLength: 1
                  assignedBy:
                    type: string
                    enum:
                      - Supplier
                      - Customer
        buyerParty:
          type: object
          required:
            # id is not required
            # partyIdentifiers is not required
          properties:
            id:
              type: string
              format: uuid
            partyIdentifiers:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - value
                  - assignedBy
                properties:
                  value:
                    type: string
                    minLength: 1
                  assignedBy:
                    type: string
                    enum:
                      - Supplier
                      - Customer
        purchaseOrderNumber:
          type: string
          minLength: 1
        supplierOrderLineItems:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - supplierOrderLineItemNumber
              - supplierOrderLineItemStatus
              - confirmedShipToLocation
              - sellerProduct
              # customerArticleReference is not required
              # warehouseOperatorParty is not required
              # deliveryLegs is not mandatory
              - quantities
            properties:
              supplierOrderLineItemNumber:
                type: string
                minLength: 1
              supplierOrderLineItemStatus:
                type: string
                enum:
                  - Original
                  - Amended
                  - Cancelled
              confirmedShipToLocation:
                type: object
                required:
                  # id is not required
                  # locationIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  locationIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
                            - Customer
              sellerProduct:
                type: object
                allOf:
                  - required:
                      # id is not required
                      # brandName is not required
                      # gradeCode is not required
                      # partNumber is not required
                      # name is not required
                    properties:
                      id:
                        type: string
                        format: uuid
                      brandName:
                        type: string
                        minLength: 1
                      gradeCode:
                        type: string
                        minLength: 1
                      partNumber:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                  - oneOf:
                      - required:
                          - paper
                        properties:
                          paper:
                            $ref: '#/components/schemas/Paper'
                      - required:
                          - pulp
                        properties:
                          pulp:
                            $ref: '#/components/schemas/Pulp'
              customerArticleReference:
                type: object
                required:
                  # id is not required
                  # brandName is not required
                  # gradeCode is not required
                  # partNumber is not required
                  # name is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  brandName:
                    type: string
                    minLength: 1
                  gradeCode:
                    type: string
                    minLength: 1
                  partNumber:
                    type: string
                    minLength: 1
                  name:
                    type: string
                    minLength: 1
              warehouseOperatorParty:
                type: object
                required:
                  # id is not required
                  # partyIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  partyIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
                            - Customer
              deliveryLegs:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - shipFromLocation
                    - shipToLocation
                    # loadingDateTime is not required
                    # departureDateTime is not required
                    # arrivalDateTime is not required
                    # transport is not required
                  properties:
                    shipFromLocation:
                      type: object
                      required:
                        # type is not required
                        # id is not required
                        # locationIdentifiers is not required
                      properties:
                        type:
                          type: string
                          enum:
                            - Mill
                            - Terminal
                        id:
                          type: string
                          format: uuid
                        locationIdentifiers:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              - value
                              - assignedBy
                            properties:
                              value:
                                type: string
                                minLength: 1
                              assignedBy:
                                type: string
                                enum:
                                  - Supplier
                                  - Customer
                    shipToLocation:
                      type: object
                      required:
                        # type is not required
                        # id is not required
                        # locationIdentifiers is not required
                      properties:
                        type:
                          type: string
                          enum:
                            - Mill
                            - Terminal
                        id:
                          type: string
                          format: uuid
                        locationIdentifiers:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              - value
                              - assignedBy
                            properties:
                              value:
                                type: string
                                minLength: 1
                              assignedBy:
                                type: string
                                enum:
                                  - Supplier
                                  - Customer
                    loadingDateTime:
                      type: string
                      description: |
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                      minLength: 4
                    departureDateTime:
                      type: string
                      description: |
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                      minLength: 4
                    arrivalDateTime:
                      type: string
                      description: |
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                      minLength: 4
                    transport:
                      type: object
                      required:
                        - modeType
                        - unitType
                      properties:
                        modeType:
                          type: string
                          enum:
                            - InlandWaterway
                            - Intermodal
                            - Multimodal
                            - Rail
                            - Road
                            - Sea
                        unitType:
                          type: string
                          enum:
                            - Barge
                            - Cassette
                            - Container
                            - DrawBarCombination
                            - RailCar
                            - RigidLorry
                            - Trailer
                            - VesselUnit
              quantities:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - quantityContext
                    - quantityType
                    - quantityValue
                    - quantityUom
                  properties:
                    quantityContext:
                      type: string
                      enum:
                        - Ordered
                        - Confirmed
                    quantityType:
                      type: string
                      enum:
                        - Area
                        - Count
                        - GrossWeight
                        - Length
                        - NetNetWeight
                        - NetWeight
                        - NominalWeight
                        - TareWeight
                    quantityValue:
                      type: number
                      minimum: 0
                    quantityUom:
                      type: string
                      enum:
                        - Bale
                        - Box
                        - Centimeter
                        - Decimeter
                        - Foot
                        - Gram
                        - HundredPounds
                        - Inch
                        - Kilogram
                        - Kilometer
                        - Meter
                        - MetricTon
                        - Millimeter
                        - Package
                        - PalletUnit
                        - Piece
                        - Pound
                        - PulpUnit
                        - Ream
                        - Reel
                        - Sheet
                        - ShortTon
                        - Skid
                        - SquareDecimeter
                        - SquareFoot
                        - SquareInch
                        - SquareMeter
                        - ThousandPieces
                        - ThousandSquareCentimeters
                        - ThousandSquareFeet
                        - ThousandSquareInches
                        - Yard
