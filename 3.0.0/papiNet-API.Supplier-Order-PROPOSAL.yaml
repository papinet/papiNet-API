            id:
              type: string
              format: uuid
            identifiers:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - value
                  - assignedBy
                properties:
                  value:
                    type: string
                    minLength: 1
                  assignedBy:
                    type: string
                    enum:
                      - Customer
                      - Supplier
        buyerParty:
          type: object
          anyOf:
            - required:
                - id
            - required:
                - identifiers
          properties:
            id:
              type: string
              format: uuid
            identifiers:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - value
                  - assignedBy
                properties:
                  value:
                    type: string
                    minLength: 1
                  assignedBy:
                    type: string
                    enum:
                      - Customer
                      - Supplier
        purchaseOrderNumber:
          type: string
          minLength: 1
          description: |-
            This is the identifier of the _purchase order_ as assigned by the _customer_.
        lineItems:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - number
              - status
              # purchaseOrderLineItemNumber ius not required
              - sellerProduct
              # customerArticleReference is not required
              # millParty is not required
              # deliveryLegs is not mandatory
              - quantities
            properties:
              number:
                type: string
                minLength: 1
              status:
                type: string
                enum:
                  - Amended
                  - Cancelled
                  - Original
              purchaseOrderLineItemNumber:
                type: integer
                minimum: 0
              sellerProduct:
                type: object
                allOf:
                  - required:
                      # id is not required (placeholder)
                      # brandName is not required
                      # gradeCode is not required
                      # partNumber is not required
                      # name is not required
                    properties:
                      id:
                        type: string
                        format: uuid
                      brandName:
                        type: string
                        minLength: 1
                      gradeCode:
                        type: string
                        minLength: 1
                        description: |-
                          The identifier of a _seller product_ which is not fully specified.
                      partNumber:
                        type: string
                        minLength: 1
                        description: |-
                          The identifier of a _seller product_ which is fully specified.
                      name:
                        type: string
                        minLength: 1
                  - oneOf:
                      - required:
                          - paper
                        properties:
                          paper:
                            $ref: '#/components/schemas/Paper'
                      - required:
                          - pulp
                        properties:
                          pulp:
                            $ref: '#/components/schemas/Pulp'
              customerArticleReference:
                type: object
                required:
                  # id is not required
                  # brandName is not required
                  # gradeCode is not required
                  # partNumber is not required
                  # name is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  brandName:
                    type: string
                    minLength: 1
                  gradeCode:
                    type: string
                    minLength: 1
                  partNumber:
                    type: string
                    minLength: 1
                  name:
                    type: string
                    minLength: 1
              millParty:
                type: object
                anyOf:
                  - required:
                      - id
                  - required:
                      - identifiers
                properties:
                  id:
                    type: string
                    format: uuid
                  identifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Customer
                            - Supplier
              deliveryLegs:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - number
                    - shipFromLocation
                    # shipFromParty is not required
                    - shipToLocation
                    # shipToParty is not required
                    # carrierParty is not required
                    # estimatedLoadingDateTime is not required
                    # estimatedDepartureDateTime is not required
                    # estimatedArrivalDateTime is not required
                    # transport is not required
                  properties:
                    number:
                      type: string
                      minLength: 1
                    shipFromLocation:
                      type: object
                      anyOf:
                        - required:
                            - id
                        - required:
                            - identifiers
                      properties:
                        type:
                          type: string
                          enum:
                            - Mill
                            - Terminal
                        id:
                          type: string
                          format: uuid
                        identifiers:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              - value
                              - assignedBy
                            properties:
                              value:
                                type: string
                                minLength: 1
                              assignedBy:
                                type: string
                                enum:
                                  - Customer
                                  - Supplier
                    shipFromParty:
                      type: object
                      anyOf:
                        - required:
                            - id
                        - required:
                            - identifiers
                      properties:
                        id:
                          type: string
                          format: uuid
                        identifiers:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              - value
                              - assignedBy
                            properties:
                              value:
                                type: string
                                minLength: 1
                              assignedBy:
                                type: string
                                enum:
                                  - Customer
                                  - Supplier
                    shipToLocation:
                      type: object
                      anyOf:
                        - required:
                            - id
                        - required:
                            - identifiers
                      properties:
                        type:
                          type: string
                          enum:
                            - Mill
                            - Terminal
                        id:
                          type: string
                          format: uuid
                        identifiers:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              - value
                              - assignedBy
                            properties:
                              value:
                                type: string
                                minLength: 1
                              assignedBy:
                                type: string
                                enum:
                                  - Customer
