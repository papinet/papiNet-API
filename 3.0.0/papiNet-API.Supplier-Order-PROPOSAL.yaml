                          items:
                            type: object
                            required:
                              - value
                              - assignedBy
                            properties:
                              value:
                                type: string
                                minLength: 1
                              assignedBy:
                                type: string
                                enum:
                                  - Customer
                                  - Supplier
                    estimatedLoadingDateTime:
                      type: string
                      minLength: 4
                      description: |-
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                    estimatedDepartureDateTime:
                      type: string
                      minLength: 4
                      description: |-
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                    estimatedArrivalDateTime:
                      type: string
                      minLength: 4
                      description: |-
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                    transport:
                      type: object
                      required:
                        - modeType
                        # units is not required
                      properties:
                        modeType:
                          type: string
                          enum:
                            - InlandWaterway
                            - Intermodal
                            - Multimodal
                            - Rail
                            - Road
                            - Sea
                        units:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              - level
                              - type
                              - code
                              - identifiers
                              - measurements
                              - unitReferences
                            properties:
                              level:
                                type: integer
                                minimum: 1
                              type:
                                type: string
                                enum:
                                  - Barge
                                  - Cassette
                                  - Container
                                  - DrawBarCombination
                                  - RailCar
                                  - RigidLorry
                                  - Trailer
                                  - VesselUnit
                              code:
                                type: object
                                required:
                                  - value
                                  - assignedBy
                                properties:
                                  value:
                                    type: string
                                    minLength: 1
                                  assignedBy:
                                    type: string
                                    enum:
                                      - Customer
                                      - Supplier
                              identifiers:
                                type: array
                                minItems: 1
                                items:
                                  type: object
                                  required:
                                    - type
                                    - value
                                    - assignedBy
                                  properties:
                                    type:
                                      type: string
                                      enum:
                                        - ContainerID
                                    value:
                                      type: string
                                      minLength: 1
                                    assignedBy:
                                      type: string
                                      enum:
                                        - Customer
                                        - Supplier
                              measurements:
                                type: object
