paths:

   ## LOGISTICS (10)

   #  GET /supplier-orders
   #  GET /supplier-orders/{supplierOrderId}
   #  GET /logistics-delivery-notes
   #  GET /logistics-delivery-notes/{logisticsDeliveryNoteId}
   # POST /logistics-delivery-notes/{logisticsDeliveryNoteId}
   #  PUT /logistics-delivery-notes/{logisticsDeliveryNoteId}
   # POST /logistics-goods-receipts/{logisticsGoodsReceiptId}
   #  PUT /logistics-goods-receipts/{logisticsGoodsReceiptId}
   #  GET /delivery-instructions
   #  GET /delivery-instructions/{deliveryInstructionId}

  '/supplier-orders':
    # GET /supplier-orders
    # None => ListOfSupplierOrders
    get:
      summary: List `supplier-orders`
      description: Get a paginated list of all `supplier-orders`.
      parameters:
        - in: query # ?number={string}
          name: number
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `number` (string)
        - in: query # ?timestamp={ISO 8601 interval}
          name: timestamp
          schema:
            type: string # ISO 8601
          required: false
          description: filter based on `timestamp` (can contain an ISO 8601 interval)
        - in: query # ?status={Amended|Cancelled|Original}
          name: status
          schema:
            type: string
            enum:
              - Amended
              - Cancelled
              - Original
          required: false
          description: filter based on `status` (Amended|Cancelled|Original)
        - in: query # ?active={true|false}
          name: active
          schema:
            type: boolean
          required: false
          description: filter based on `active` (true|false)
        - in: query # ?sellerParty.value={string}
          name: sellerParty.value
          schema:
            type: string
          required: false
          description: filter based on `sellerParty.identifiers[].value` and `sellerParty.identifiers[].assignedBy`
        - in: query # ?sellerParty.assignedBy={string}
          name: sellerParty.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `sellerParty.identifiers[].value` and `sellerParty.identifiers[].assignedBy`
        - in: query # ?supplierParty.value={string}
          name: supplierParty.value
          schema:
            type: string
          required: false
          description: filter based on `supplierParty.identifiers[].value` and `supplierParty.identifiers[].assignedBy`
        - in: query # ?supplierParty.assignedBy={string}
          name: supplierParty.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `supplierParty.identifiers[].value` and `supplierParty.identifiers[].assignedBy`
        - in: query # ?customerParty.value={string}
          name: customerParty.value
          schema:
            type: string
          required: false
          description: filter based on `customerParty.identifiers[].value` and `customerParty.identifiers[].assignedBy`
        - in: query # ?customerParty.assignedBy={string}
          name: customerParty.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `customerParty.identifiers[].value` and `customerParty.identifiers[].assignedBy`
        - in: query # ?buyerParty.value={string}
          name: buyerParty.value
          schema:
            type: string
          required: false
          description: filter based on `buyerParty.identifiers[].value` and `buyerParty.identifiers[].assignedBy`
        - in: query # ?buyerParty.assignedBy={string}
          name: buyerParty.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `buyerParty.identifiers[].value` and `buyerParty.identifiers[].assignedBy`
        - in: query # ?shipFromLocation.value={string}
          name: shipFromLocation.value
          schema:
            type: string
          required: false
          description: filter based on `shipFromLocation.identifiers[].value` and `shipFromLocation.identifiers[].assignedBy`
        - in: query # ?shipFromLocation.assignedBy={string}
          name: shipFromLocation.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `shipFromLocation.identifiers[].value` and `shipFromLocation.identifiers[].assignedBy`
        - in: query # ?shipToLocation.value={string}
          name: shipToLocation.value
          schema:
            type: string
          required: false
          description: filter based on `shipToLocation.identifiers[].value` and `shipToLocation.identifiers[].assignedBy`
        - in: query # ?shipToLocation.assignedBy={string}
          name: shipToLocation.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `shipToLocation.identifiers[].value` and `shipToLocation.identifiers[].assignedBy`
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfSupplierOrders'
        '204':
          description: No Content

  '/supplier-orders/{supplierOrderId}':
    # GET /supplier-orders/{supplierOrderId}
    # None => SupplierOrderById
    get:
      summary: Get a `supplier-order`
      description: Gets the details of a specific `supplier-order`.
      parameters:
        - in: path
          name: supplierOrderId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `supplier-order` to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupplierOrderById'
        '404':
          description: Not Found

  '/logistics-delivery-notes':
    # GET /logistics-delivery-notes
    # None => ListOfLogisticsDeliveryNotes
    get:
      summary: List `logistics-delivery-notes`
      description: Get a paginated list of all `logistics-delivery-notes`.
      parameters:
        - in: query # ?number={string}
          name: number
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `number` (string)
        - in: query # ?timestamp={ISO 8601 interval}
          name: timestamp
          schema:
            type: string # ISO 8601
          required: false
          description: filter based on `timestamp` (can contain an ISO 8601 interval)
        - in: query # ?status={Amended|Cancelled|Original}
          name: status
          schema:
            type: string
            enum:
              - Amended
              - Cancelled
              - Original
          required: false
          description: filter based on `status` (Cancelled|Original|Replaced)
        - in: query # ?shipmentStatus={Arrived|Cancelled|Departed|Loaded|Planned|Unloaded}
          name: shipmentStatus
          schema:
            type: string
            enum:
              - Arrived
              - Cancelled
              - Departed
              - Loaded
              - Planned
              - Unloaded
          required: false
          description: filter based on `shipmentStatus` (Arrived|Cancelled|Departed|Loaded|Planned|Unloaded)
        - in: query # ?deliveryInstructionNumber={string}
          name: deliveryInstructionNumber
          schema:
            type: string
            minLength: 1
          required: false
          description: filter based on `deliveryInstructionNumber` (string)
        - in: query # ?deliveryInstructionSequenceNumber={integer}
          name: deliveryInstructionSequenceNumber
          schema:
            type: integer
            minimum: 0
          required: false
          description: filter based on `deliveryInstructionNumber` (string) and `deliveryInstructionSequenceNumber` (integer)
        - in: query # ?shipFromLocation.value={string}
          name: shipFromLocation.value
          schema:
            type: string
          required: false
          description: filter based on `shipFromLocation.identifiers[].value` and `shipFromLocation.identifiers[].assignedBy`
        - in: query # ?shipFromLocation.assignedBy={string}
          name: shipFromLocation.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `shipFromLocation.identifiers[].value` and `shipFromLocation.identifiers[].assignedBy`
        - in: query # ?shipToLocation.value={string}
          name: shipToLocation.value
          schema:
            type: string
          required: false
          description: filter based on `shipToLocation.identifiers[].value` and `shipToLocation.identifiers[].assignedBy`
        - in: query # ?shipToLocation.assignedBy={string}
          name: shipToLocation.assignedBy
          schema:
            type: string
          required: false
          description: filter based on `shipToLocation.identifiers[].value` and `shipToLocation.identifiers[].assignedBy`
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfLogisticsDeliveryNotes'
        '204':
          description: No Content

  '/logistics-delivery-notes/{logisticsDeliveryNoteId}':
    # GET /logistics-delivery-notes/{logisticsDeliveryNoteId}
    # None => LogisticsDeliveryNoteById
    get:
      summary: Get a `logistics-delivery-note`
      description: Gets the details of a specific `logistics-delivery-note`.
      parameters:
        - in: path
          name: logisticsDeliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `logistics-delivery-note` to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogisticsDeliveryNoteById'
        '404':
          description: Not Found
    # POST /logistics-delivery-notes/{logisticsDeliveryNoteId}
    # LogisticsDeliveryNoteById => None
    post:
      summary: Push an _Original_ `logistics-delivery-note`
      description: Pushes the details of a specific _Original_ `logistics-delivery-note`.
      parameters:
        - in: path
          name: logisticsDeliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the _Original_ `logistics-delivery-note` to push.
      requestBody:
        description: The details of the _Original_ `logistics-delivery-note` to push.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogisticsDeliveryNoteById'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
    # PUT /logistics-delivery-notes/{logisticsDeliveryNoteId}
    # LogisticsDeliveryNoteById => None
    put:
      summary: Push a _Replaced_ `logistics-delivery-note`
      description: Pushes the details of a specific _Replaced_ `logistics-delivery-note`.
      parameters:
        - in: path
          name: logisticsDeliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the _Replaced_ `logistics-delivery-note` to push
      requestBody:
        description: The details of the _Replaced_ `logistics-delivery-note` to push.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogisticsDeliveryNoteById'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request

  '/logistics-goods-receipts/{logisticsGoodsReceiptId}':
    # POST /logistics-goods-receipts/{logisticsGoodsReceiptId}
