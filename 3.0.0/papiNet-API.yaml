paths:

   ## LOGISTICS (10)

   #  GET /supplier-orders
   #  GET /supplier-orders/{supplierOrderId}
   #  GET /logistic-delivery-notes
   #  GET /logistic-delivery-notes/{logisticDeliveryNoteId}
   # POST /logistic-delivery-notes/{logisticDeliveryNoteId}
   #  PUT /logistic-delivery-notes/{logisticDeliveryNoteId}
   # POST /logistic-goods-receipts/{goodsReceiptId}
   #  PUT /logistic-goods-receipts/{goodsReceiptId}
   #  GET /delivery-instructions
   #  GET /delivery-instructions/{deliveryInstructionId}

  '/supplier-orders':
    # GET /supplier-orders
    # None => ListOfSupplierOrders
    get:
      summary: List `supplier-orders`
      description: Get a paginated list of all `supplier-orders`.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfSupplierOrders'
        '204':
          description: No Content

  '/supplier-orders/{supplierOrderId}':
    # GET /supplier-orders/{supplierOrderId}
    # None => SupplierOrderById
    get:
      summary: Get a `supplier-order`
      description: Gets the details of a specific `supplier-order`.
      parameters:
        - in: path
          name: supplierOrderId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `supplier-order` to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupplierOrderById'
        '404':
          description: Not Found

  '/logistic-delivery-notes':
    # GET /logistic-delivery-notes
    # None => ListOfLogisticDeliveryNotes
    get:
      summary: List `logistic-delivery-notes`
      description: Get a paginated list of all `logistic-delivery-notes`.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfLogisticDeliveryNotes'
        '204':
          description: No Content

  '/logistic-delivery-notes/{logisticDeliveryNoteId}':
    # GET /logistic-delivery-notes/{logisticDeliveryNoteId}
    # None => LogisticDeliveryNoteById
    get:
      summary: Get a `logistic-delivery-note`
      description: Gets the details of a specific `logistic-delivery-note`.
      parameters:
        - in: path
          name: logisticDeliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `logistic-delivery-note` to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogisticDeliveryNoteById'
        '404':
          description: Not Found
    # POST /logistic-delivery-notes/{logisticDeliveryNoteId}
    # LogisticDeliveryNoteById => None
    post:
      summary: Push an _Original_ `logistic-delivery-note`
      description: Pushes the details of a specific _Original_ `logistic-delivery-note`.
      parameters:
        - in: path
          name: logisticDeliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the _Original_ `logistic-delivery-note` to push.
      requestBody:
        description: The details of the _Original_ `logistic-delivery-note` to push.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogisticDeliveryNoteById'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
    # PUT /logistic-delivery-notes/{logisticDeliveryNoteId}
    # LogisticDeliveryNoteById => None
    put:
      summary: Push a _Replaced_ `logistic-delivery-note`
      description: Pushes the details of a specific _Replaced_ `logistic-delivery-note`.
      parameters:
        - in: path
          name: logisticDeliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the _Replaced_ `logistic-delivery-note` to push
      requestBody:
        description: The details of the _Replaced_ `logistic-delivery-note` to push.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogisticDeliveryNoteById'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request

  '/logistic-goods-receipts/{logisticGoodsReceiptId}':
    # POST /logistic-goods-receipts/{logisticGoodsReceiptId}
    # LogisticGoodsReceiptById => None
    post:
      summary: Push an _Original_ `logistic-goods-receipt`
      description: Pushes the details of a specific _Original_ `logistic-goods-receipt`.
      parameters:
        - in: path
          name: logisticGoodsReceiptId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the _Original_ `logistic-goods-receipt` to push.
      requestBody:
        description: The details of the _Original_ `logistic-goods-receipt` to push.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogisticGoodsReceiptById'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
    # PUT /logistic-goods-receipts/{logisticGoodsReceiptId}
    # LogisticGoodsReceiptById => None
    put:
      summary: Push an _Replaced_ `logistic-goods-receipt`
      description: Pushes the details of a specific _Replaced_ `logistic-goods-receipt`.
      parameters:
        - in: path
          name: logisticGoodsReceiptId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the _Replaced_ `logistic-goods-receipt` to push.
      requestBody:
        description: The details of the _Replaced_ `logistic-goods-receipt` to push.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogisticGoodsReceiptById'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request

  '/delivery-instructions':
    # GET /delivery-instructions
    # None => ListOfDeliveryInstructions
    get:
      summary: List `delivery-instructions`
      description: Get a paginated list of all `delivery-instructions`.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfDeliveryInstructions'
        '204':
          description: No Content

  '/delivery-instructions/{deliveryInstructionId}':
    # GET /delivery-instructions/{deliveryInstructionId}
    # None => DeliveryInstructionById
    get:
      summary: Get a `delivery-instruction`
      description: Gets the details of a specific `delivery-instruction`.
      parameters:
        - in: path
          name: deliveryInstructionId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `delivery-instruction` to get.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryInstructionById'
        '404':
          description: Not Found

components:
  schemas:

    # Re-usable schemas (6)

    PaginationLinks:
      type: object
      # none of the properties are required.
      properties:
        first:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        prev:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        next:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        last:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference

    Paper:
      type: object
      properties:
        # Properties that do not depend on the reel or sheet format:
        coatingTop:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        coatingBottom:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        finishType:
          type: string
          enum:
            - Dull
            - English
            - Gloss
            - Laid
            - Linen
            - Machine
            - Matte
            - Satin
            - SCA
            - SCB
            - SCC
            - Silk
            - Smooth
            - SoftGloss
            - Vellum
            - Velvet
        printType:
          type: string
          enum:
            - ColdsetOffset
            - ContinuousForms
            - Digital
            - Flexography
            - FoilPrint
            - Forms
            - Gravure
            - HeatsetOffset
            - InkJet
            - InstantOffset
            - Laser
            - Letterpress
            - LightPrint
            - MiniWeb
            - RotoFlexography
            - RotoGravure
            - RotoLetterpress
            - RotoSilkScreen
            - SheetfedOffset
            - SilkScreen
            - WebOffset
        basisWeight: # This is the result of a nice compromise between EU and US usage.
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            sizeType:
              type: string
              enum:
                - 24x36
                - 25x38
            value:
              type: number
              minimum: 0
            unitOfMeasure:
              type: string
              enum:
                - GramsPerSquareMeter
                - Pound
        bulk:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
            unitOfMeasure:
              type: string
              enum:
                - CubicCentimeterPerGram
        caliper:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
            unitOfMeasure:
              type: string
              enum:
                - Micron
                - Millimeter
        colourShade:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        colourDescription:
          type: string
          minLength: 1
        recycledContent:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
            unitOfMeasure:
              type: string
              enum:
                - Percentage
        format:
          type: string
          enum:
            - Reel
            - Sheet
        # Properties that are common to reel or sheet format:
        width:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        length:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Foot
                - Inch
                - Meter
                - Millimeter
                - Yard
        # Properties that are specific to reel format:
        windingDirection:
          type: string
          enum:
            - WireSideIn
            - WireSideOut
        reelMakeToConstraint:
          type: string
          enum:
            - Length
            - Diameter
        reelDiameter:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreEndType:
          type: string
          enum:
            - Adaptor
            - Bevelled
            - Bridge
            - Notched
            - NotchedFullMetal
            - Plain
            - PlainFullMetal
            - Tapered
        coreMaterialType:
          type: string
          enum:
            - Aluminium
            - Composite
            - Fibre
            - Iron
            - Paper
            - Plastic
            - Steel
        coreDiameterInside:
          type: object
          required:
            - value
            - unitOfMeasure
          properties:
            value:
              type: number
            unitOfMeasure:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreStrengthCode:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        # Properties that are specific to sheet format:
        grainDirection:
          type: string
          enum:
            - Long
            - Short

    Pulp:
      type: object # This is just a placeholder for now.

    Product:
      type: object
      allOf:
        - oneOf:
            - required:
                - gradeCode
            - required:
                - partNumber
        - oneOf:
            - required:
                - paper
            - required:
                - pulp
            - not:
                required:
                  - paper
                  - pulp
      properties:
        gradeCode:
          type: string
          minLength: 1
        partNumber:
          type: string
          minLength: 1
        brandName:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
        paper:
          type: string
        pulp:
          type: string

    Party:
      type: object
      required:
        - identifiers
      properties:
        identifiers:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - value
              - assignedBy
            properties:
              value:
                type: string
                minLength: 1
              assignedBy:
                type: string
                enum:
                  - Customer
                  - Supplier
        nameLines:
          type: array
          minItems: 1
          maxItems: 3 # See <https://github.com/papinet/papiNet-API/issues/94>
          items:
            type: string
            minLength: 1
        address:
          type: object
          required:
            # addressLines is not required
            # city is not required
            # postalCode is not required
            # stateOrProvince is not required
            # county is not required
            - countryCode
          properties:
            addressLines:
              type: array
              minItems: 1
              maxItems: 4 # See <https://github.com/papinet/papiNet-API/issues/94>
              items:
                type: string
                minLength: 1
            city:
              type: string
              minLength: 1
            postalCode:
              type: string
              minLength: 1
            stateOrProvince:
              type: string
              minLength: 1
            county:
              type: string
              minLength: 1
            countryCode:
                type: string
                minLength: 2
                maxLength: 2
                description: The (two-letter) value - e.g. "BE", "SE", ... - MUST exist in the ISO 3166-1 alpha-2 standard list.

    Location:
      type: object
      required:
        - identifiers
      properties:
        identifiers:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - value
              - assignedBy
            properties:
              value:
                type: string
                minLength: 1
              assignedBy:
                type: string
                enum:
                  - Customer
                  - Supplier
        nameLines:
          type: array
          minItems: 1
          maxItems: 3 # See <https://github.com/papinet/papiNet-API/issues/94>
          items:
            type: string
            minLength: 1
        address:
          type: object
          required:
            # addressLines is not required
            # city is not required
            # postalCode is not required
            # stateOrProvince is not required
            # county is not required
            - countryCode
          properties:
            addressLines:
              type: array
              minItems: 1
              maxItems: 4 # See <https://github.com/papinet/papiNet-API/issues/94>
              items:
                type: string
                minLength: 1
            city:
              type: string
              minLength: 1
            postalCode:
              type: string
              minLength: 1
            stateOrProvince:
              type: string
              minLength: 1
            county:
              type: string
              minLength: 1
            countryCode:
                type: string
                minLength: 2
                maxLength: 2
                description: The (two-letter) value - e.g. "BE", "SE", ... - MUST exist in the ISO 3166-1 alpha-2 standard list.
        coordinatesWGS84:
          type: object
          required:
            - latitude
            - longitude
          properties:
            latitude:
              type: number
            longitude:
              type: number

    # API endpoint schemas (7):

    ListOfSupplierOrders:
      type: object
      required:
        - count
        - items
        # links is not required
      properties:
        count:
          type: integer
          minimum: 1
        items:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - id
              - number
              - timestamp
              - status
              - active
              # sellerParty is not required
              # supplierParty is not required
              # customerParty is not required
              # buyerParty is not required
              # purchaseOrderNumber is not required
              - lineItemCount
            properties:
              id:
                type: string
                format: uuid
              number:
                type: string
                minLength: 1
                description: |-
                  This is the identifier of the supplier order assigned by the supplier.
              timestamp:
                type: string
                format: date-time # UTC MUST be used!
              status:
                type: string
                enum:
                  - Amended
                  - Cancelled
                  - Original
              active:
                type: boolean
              sellerParty:
                $ref: '#/components/schemas/Party'
              supplierParty:
                $ref: '#/components/schemas/Party'
              customerParty:
                $ref: '#/components/schemas/Party'
              buyerParty:
                $ref: '#/components/schemas/Party'
              purchaseOrderNumber:
                type: string
                minLength: 1
                description: |-
                  This is the identifier of the _purchase order_ as assigned by the _customer_.
              lineItemCount:
                type: integer
                minimum: 1
        links:
          $ref: '#/components/schemas/PaginationLinks'

    SupplierOrderById:
      type: object
      required:
        - id
        - number
        - timestamp
        - status
        - active
        # sellerParty is not required
        # supplierParty is not required
        # customerParty is not required
        # buyerParty is not required
        - lineItems
      properties:
        id:
          type: string
          format: uuid
        number:
          type: string
          minLength: 1
          description: |-
            This is the identifier of the supplier order assigned by the supplier.
        timestamp:
          type: string
          format: date-time # UTC MUST be used!
        status:
          type: string
          enum:
            - Amended
            - Cancelled
            - Original
        active:
          type: boolean
        sellerParty:
          $ref: '#/components/schemas/Party'
        supplierParty:
          $ref: '#/components/schemas/Party'
        customerParty:
          $ref: '#/components/schemas/Party'
        buyerParty:
          $ref: '#/components/schemas/Party'
        lineItems:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - number
              - status
              # purchaseOrderNumber is not required
              # purchaseOrderLineItemNumber is not required
              - sellerProduct
              # customerArticleReference is not required
              # millParty is not required
              # deliveryLegs is not mandatory
              - quantities
            properties:
              number:
                type: integer
                minimum: 0
              status:
                type: string
                enum:
                  - Amended
                  - Cancelled
                  - Original
              purchaseOrderNumber:
                type: string
                minLength: 1
                description: |-
                  This is the identifier of the _purchase order_ as assigned by the _customer_.
              purchaseOrderLineItemNumber:
                type: integer
                minimum: 0
              sellerProduct:
                $ref: '#/components/schemas/Product'
              customerArticleReference:
                $ref: '#/components/schemas/Product'
              millParty:
                $ref: '#/components/schemas/Party'
              deliveryLegs:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - number
                    - shipFromLocation
                    # shipFromParty is not required
                    - shipToLocation
                    # shipToParty is not required
                    # mainCarrierParty is not required
                    # estimatedLoadingDateTime is not required
                    # estimatedDepartureDateTime is not required
                    # estimatedArrivalDateTime is not required
                    # transport is not required
                  properties:
                    number:
                      type: integer
                      minimum: 0
                    shipFromLocation:
                      $ref: '#/components/schemas/Location'
                    shipFromParty:
                      $ref: '#/components/schemas/Party'
                    shipToLocation:
                      $ref: '#/components/schemas/Location'
                    shipToParty:
                      $ref: '#/components/schemas/Party'
                    mainCarrierParty:
                      $ref: '#/components/schemas/Party'
                    estimatedLoadingDateTime:
                      type: string
                      minLength: 4
                      description: |-
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                    estimatedDepartureDateTime:
                      type: string
                      minLength: 4
                      description: |-
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                    estimatedArrivalDateTime:
                      type: string
                      minLength: 4
                      description: |-
                        It MUST be local date-time expressed in ISO8601 (preferably without explicit time-zone), excluding duration alone, but including intervals such as the following:
                        - 2023-08-16T13:00/2023-08-18T13:00
                        - 2023-08-16/2023-08-18
                        - 2023-08-16T13:00/P2D
                        - P2D/2023-08-18T13:00
                    transport:
                      type: object
                      required:
                        - modeType
                        # units is not required
                      properties:
                        modeType:
                          type: string
                          enum:
                            - InlandWaterway
                            - Intermodal
                            - Multimodal
                            - Rail
                            - Road
                            - Sea
                        units:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              # level
                              - type
                              # detailCode
                              - identifiers
                              # measurements
                              # unitReferences
                            properties:
                              level:
                                type: integer
                                minimum: 1
                              type:
                                type: string
                                enum:
                                  - Barge
                                  - Cassette
                                  - Container
                                  - DrawBarCombination
                                  - RailCar
                                  - RigidLorry
                                  - Trailer
                                  - VesselUnit
                              detailCode:
                                type: object
                                required:
                                  - value
                                  - assignedBy
                                properties:
                                  value:
                                    type: string
                                    minLength: 1
                                  assignedBy:
                                    type: string
                                    enum:
                                      - Customer
                                      - Supplier
                              identifiers:
                                type: array
                                minItems: 1
                                items:
                                  type: object
                                  required:
                                    - type
                                    - value
                                    # assignedBy not required
                                    # countryCode not required
                                  properties:
                                    type:
                                      type: string
                                      enum:
                                        - ContainerID
                                        - LicencePlateNumber
                                        # copy TransportUnitIdentifierType [attribute], except "Other" (and deprecated)
                                    value:
                                      type: string
                                      minLength: 1
                                    assignedBy:
                                      type: string
                                      enum:
                                        - Customer
                                        - Supplier
                                    countryCode:
                                      type: string
                                      minLength: 2
                                      maxLength: 2
                                      description: The (two-letter) value - e.g. "BE", "SE", ... - MUST exist in the ISO 3166-1 alpha-2 standard list.
                              measurements:
