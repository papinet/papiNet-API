components:
  schemas:

    # Re-usable schemas (3) in alphabetical order:

    PaginationLinks:
      type: object
      # none of the properties are required.
      properties:
        first:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        prev:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        next:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        last:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference

    Paper:
      type: object
      properties:
        # Properties that do not depend on the reel or sheet format:
        coatingTop:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        coatingBottom:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        finishType:
          type: string
          enum:
            - Dull
            - English
            - Gloss
            - Laid
            - Linen
            - Machine
            - Matte
            - Satin
            - SCA
            - SCB
            - SCC
            - Silk
            - Smooth
            - SoftGloss
            - Vellum
            - Velvet
        printType:
          type: string
          enum:
            - ColdsetOffset
            - ContinuousForms
            - Digital
            - Flexography
            - FoilPrint
            - Forms
            - Gravure
            - HeatsetOffset
            - InkJet
            - InstantOffset
            - Laser
            - Letterpress
            - LightPrint
            - MiniWeb
            - RotoFlexography
            - RotoGravure
            - RotoLetterpress
            - RotoSilkScreen
            - SheetfedOffset
            - SilkScreen
            - WebOffset
        basisWeight: # This is the result of a nice compromise between EU and US usage.
          type: object
          required:
            - value
            - uom
          properties:
            sizeType:
              type: string
              enum:
                - 24x36
                - 25x38
            value:
              type: number
              minimum: 0
            uom:
              type: string
              enum:
                - GramsPerSquareMeter
                - Pound
        bulk:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - CubicCentimeterPerGram
        caliper:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Micron
                - Millimeter
        colourShade:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        colourDescription:
          type: string
          minLength: 1
        recycledContent:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Percentage
        format:
          type: string
          enum:
            - Reel
            - Sheet
        # Properties that are common to reel or sheet format:
        width:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        length:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Centimeter
                - Foot
                - Inch
                - Meter
                - Millimeter
                - Yard
        # Properties that are specific to reel format:
        windingDirection:
          type: string
          enum:
            - WireSideIn
            - WireSideOut
        reelMakeToConstraint:
          type: string
          enum:
            - Length
            - Diameter
        reelDiameter:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreEndType:
          type: string
          enum:
            - Adaptor
            - Bevelled
            - Bridge
            - Notched
            - NotchedFullMetal
            - Plain
            - PlainFullMetal
            - Tapered
        coreMaterialType:
          type: string
          enum:
            - Aluminium
            - Composite
            - Fibre
            - Iron
            - Paper
            - Plastic
            - Steel
        coreDiameterInside:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreStrengthCode:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        # Properties that are specific to sheet format:
        grainDirection:
          type: string
          enum:
            - Long
            - Short

    Pulp:
      type: object # This is just a placeholder for now.

    # API endpoint schemas (7) in order of appearance:

    ListOfSupplierOrders:
      type: object
      required:
        - count
        - items
        # links is not required
      properties:
        count:
          type: integer
          minimum: 1
        items:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - id
              - number
              - timestamp
              - status
              - active
              # sellerParty is not required
              # supplierParty is not required
              # logisticsSupplierParty is not required
              # customerParty is not required
              # buyerParty is not required
              - lineItemCount
            properties:
              id:
                type: string
                format: uuid
              number:
                type: string
                minLength: 1
                description: |-
                  This is the identifier of the supplier order assigned by the supplier.
              timestamp:
                type: string
                format: date-time # UTC MUST be used!
              status:
                type: string
                enum:
                  - Amended
                  - Cancelled
                  - Original
              active:
                type: boolean
              sellerParty:
                type: object
                required:
                  - identifiers
                properties:
                  identifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
                  nameLines:
                    type: array
                    minItems: 1
                    maxItems: 3 # See <https://github.com/papinet/papiNet-API/issues/94>
                    items:
                      type: string
                      minLength: 1
                  address:
                    type: object
                    required:
                      # addressLines is not required
                      # city is not required
                      # postalCode is not required
                      # stateOrProvince is not required
                      # county is not required
                      - countryCode
                    properties:
                      addressLines:
                        type: array
                        minItems: 1
                        maxItems: 4 # See <https://github.com/papinet/papiNet-API/issues/94>
                        items:
                          type: string
                          minLength: 1
                      city:
                        type: string
                        minLength: 1
                      postalCode:
                        type: string
                        minLength: 1
                      stateOrProvince:
                        type: string
                        minLength: 1
                      county:
                        type: string
                        minLength: 1
                      countryCode:
                          type: string
                          minLength: 2
                          maxLength: 2
                          description: The (two-letter) value - e.g. "BE", "SE", ... - MUST exist in the ISO 3166-1 alpha-2 standard list.
              supplierParty:
                type: object
                required:
                  - identifiers
                properties:
                  identifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
                  nameLines:
                    type: array
                    minItems: 1
                    maxItems: 3 # See <https://github.com/papinet/papiNet-API/issues/94>
                    items:
                      type: string
                      minLength: 1
                  address:
                    type: object
                    required:
                      # addressLines is not required
