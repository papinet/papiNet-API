    DeliveryInstructionById:
      type: object
      required:
        - id
        - number
        - timestamp
        - status
        - sequences
      properties:
        id:
          type: string
          format: uuid
        number:
          type: string
          minLength: 1
        timestamp:
          type: string
          format: date-time # UTC MUST be used!
        status:
          type: string
          enum:
            - Amended
            - Cancelled
            - Original
        sequences:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - number
              - status
              # supplierParty is not required
              # buyerParty is not required
              - deliveryLegs
              - lineItems
            properties:
              number:
                type: integer
                minimum: 0
              status:
                type: string
                enum:
                  - Cancelled
                  - New
                  - NoAction
                  - Replaced
              supplierParty:
                $ref: '#/components/schemas/Party'
              buyerParty:
                $ref: '#/components/schemas/Party'
              deliveryLegs:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - number
                    - shipFromLocation
                    # shipFromParty is not required
                    - shipToLocation
                    # shipToParty is not required
                    # termsOfDelivery is not required
                    # mainCarrierParty is not required
                    # mainCarrierReferenceNumber is not required
                    # requestedLoadingDateTime is not required
                    # requestedDepartureDateTime is not required
                    # requestedArrivalDateTime is not required
                    # transport is not required
                  properties:
                    number:
                      type: integer
                      minimum: 0
                    shipFromLocation:
                      $ref: '#/components/schemas/Location'
                    shipFromParty:
                      $ref: '#/components/schemas/Party'
                    shipToLocation:
                      $ref: '#/components/schemas/Location'
                    shipToParty:
                      $ref: '#/components/schemas/Party'
                    termsOfDelivery:
                      type: object
                      required:
                        - incoterms
                      properties:
                        incoterms:
                          type: object
                          required:
                            - location
                            - code
                            - version
                          properties:
                            location:
                              type: string
                              minLength: 1
                            code:
                              description: |
                                - **CFR**: COST AND FREIGHT (... named port of destination)
                                - **CIF**: COST, INSURANCE AND FREIGHT (... named port of destination).
                                - **CIP**: CARRIAGE AND INSURANCE PAID TO (... named place of destination).
                                - **CPT**: CARRIAGE PAID TO (... named place of destination).
                                - **DAF**: DELIVERED AT FRONTIER (... named place).
                                - **DAP**: DELIVERED AT PLACE (... named place of destination).
                                - **DAT**: DELIVERED AT TERMINAL (... named place of destination).
                                - **DDP**: DELIVERED DUTY PAID (... named place of destination).
                                - **DDU**: DELIVERED DUTY UNPAID (... named place of destination).
                                - **DEQ**: DELIVERED EX QUAY (... named port of destination).
                                - **DES**: DELIVERED EX SHIP (... named port of destination).
                                - **DPU**: DELIVERED AT PLACE UNLOADED (... named place of destination).
                                - **EXW**: EX WORKS (... named place).
                                - **FAS**: FREE ALONGSIDE SHIP (... named port of shipment).
                                - **FCA**: FREE CARRIER (... named place).
                                - **FOB**: FREE ON BOARD (... named port of shipment).
                              type: string
                              enum:
                                - CFR # COST AND FREIGHT (... named port of destination)
                                - CIF # COST, INSURANCE AND FREIGHT (... named port of destination).
                                - CIP # CARRIAGE AND INSURANCE PAID TO (... named place of destination).
                                - CPT # CARRIAGE PAID TO (... named place of destination).
                                - DAF # DELIVERED AT FRONTIER (... named place).
                                - DAP # DELIVERED AT PLACE (... named place of destination).
                                - DAT # DELIVERED AT TERMINAL (... named place of destination).
                                - DDP # DELIVERED DUTY PAID (... named place of destination).
                                - DDU # DELIVERED DUTY UNPAID (... named place of destination).
                                - DEQ # DELIVERED EX QUAY (... named port of destination).
                                - DES # DELIVERED EX SHIP (... named port of destination).
                                - DPU # DELIVERED AT PLACE UNLOADED (... named place of destination).
                                - EXW # EX WORKS (... named place).
                                - FAS # FREE ALONGSIDE SHIP (... named port of shipment).
                                - FCA # FREE CARRIER (... named place).
                                - FOB # FREE ON BOARD (... named port of shipment).
                            version:
                              description: |
                                - **1980**: The incoterms definitions provided in 1980.
                                - **1990**: The incoterms definitions provided in 1990.
                                - **2000**: The incoterms definitions provided in 2000.
                                - **2010**: The incoterms definitions provided in 2010.
                                - **2020**: The incoterms definitions provided in 2020.
                              type: string
                              enum:
                                - "1980"
                                - "1990"
                                - "2000"
                                - "2010"
                                - "2020"
