        format:
          type: string
          enum:
            - Reel
            - Sheet
        # Properties that are common to reel or sheet format:
        width:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        length:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Foot
                - Inch
                - Meter
                - Millimeter
                - Yard
        # Properties that are specific to reel format:
        windingDirection:
          type: string
          enum:
            - WireSideIn
            - WireSideOut
        reelMakeToConstraint:
          type: string
          enum:
            - Length
            - Diameter
        reelDiameter:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreEndType:
          type: string
          enum:
            - Adaptor
            - Bevelled
            - Bridge
            - Notched
            - NotchedFullMetal
            - Plain
            - PlainFullMetal
            - Tapered
        coreMaterialType:
          type: string
          enum:
            - Aluminium
            - Composite
            - Fibre
            - Iron
            - Paper
            - Plastic
            - Steel
        coreDiameterInside:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Centimeter
                - Inch
                - Millimeter
        coreStrengthCode:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        # Properties that are specific to sheet format:
        grainDirection:
          type: string
          enum:
            - Long
            - Short

    Pulp:
      type: object # This is just a placeholder for now.

    # API endpoint schemas:

    ListOfDeliveryNotes:
      type: object
      required:
        - deliveryNoteCount
        - deliveryNotes
        # links is not required
      properties:
        deliveryNoteCount:
          type: integer
          minimum: 1
        deliveryNotes:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - id
              - deliveryNoteNumber
              - deliveryNoteTimestamp
              - deliveryNoteStatus
              - shipmentStatus
              # transport is not required
              # carrierParty is not required
              - shipFromLocation
              - shipToLocation
              - LineItemCount
            properties:
              id:
                type: string
                format: uuid
              deliveryNoteNumber:
                type: string
                minLength: 1
              deliveryNoteTimestamp:
                type: string
                format: date-time # UTC MUST be used!
              deliveryNoteStatus:
                type: string
                enum:
                  - Original
                  - Replaced
                  - Cancelled
              shipmentStatus:
                type : string
                enum:
                  - Planned
                  - Departed
                  - Arrived
              transport:
                type: object
                required:
                  - modeType
                  # unitType is not required
                properties:
                  modeType:
                    type: string
                    enum:
                      - InlandWaterway
                      - Intermodal
                      - Multimodal
                      - Rail
                      - Road
                      - Sea
                  unitType:
                    type: string
                    enum:
                      - Barge
                      - Cassette
                      - Container
                      - DrawBarCombination
                      - RailCar
                      - RigidLorry
                      - Trailer
                      - VesselUnit
              carrierParty:
                type: object
                required:
                  # id is not required
                  # partyIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  partyIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
              shipFromLocation:
                type: object
                required:
                  # id is not required
                  # locationIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  locationIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
              shipToLocation:
                type: object
                required:
                  # id is not required
                  # locationIdentifiers is not required
                properties:
                  id:
                    type: string
                    format: uuid
                  locationIdentifiers:
                    type: array
                    minItems: 1
                    items:
                      type: object
                      required:
                        - value
                        - assignedBy
                      properties:
                        value:
                          type: string
                          minLength: 1
                        assignedBy:
                          type: string
                          enum:
                            - Supplier
              LineItemCount:
                type: integer
                minimum: 1
        links:
          $ref: '#/components/schemas/PaginationLinks'

    GetDeliveryNoteById: {}