paths:

  ## DELIVERY NOTE (2)

  '/delivery-notes':
    # GET /delivery-notes
    # None => ListOfDeliveryNotes
    get:
      summary: List `delivery-notes`
      description: Get a paginated list of all `delivery-notes`.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfDeliveryNotes'
        '204':
          description: No Content

  '/delivery-notes/{deliveryNoteId}':
    # GET /delivery-notes/{deliveryNoteId}
    # None => GetDeliveryNoteById
    get:
      summary: Get a `delivery-note`
      description: Gets the details of a specific `delivery-note`.
      parameters:
        - in: path
          name: deliveryNoteId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `delivery-note` to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeliveryNoteById'
        '404':
          description: Not Found

components:
  schemas:

    # Re-usable schema(s):

    PaginationLinks:
      type: object
      # none of the properties are required.
      properties:
        first:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        prev:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        next:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference
        last:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri-reference

    # 'Big' structure schema(s):

    Paper:
      type: object
      properties:
        # Properties that do not depend on the reel or sheet format:
        coatingTop:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        coatingBottom:
          type: string
          enum:
            - Acrylic
            - Flexolyn
            - FoilCoated
            - GreaseBarrier
            - Metallic
            - MetalizedPolyester
            - MoistureBarrier
            - MoldInhibitor
            - None
            - OilBarrier
            - OxygenBarrier
            - Plastic
            - PolyCoating
            - Polyethylene
            - Pyroxylin
            - Silicone
        finishType:
          type: string
          enum:
            - Dull
            - English
            - Gloss
            - Laid
            - Linen
            - Machine
            - Matte
            - Satin
            - SCA
            - SCB
            - SCC
            - Silk
            - Smooth
            - SoftGloss
            - Vellum
            - Velvet
        printType:
          type: string
          enum:
            - ColdsetOffset
            - ContinuousForms
            - Digital
            - Flexography
            - FoilPrint
            - Forms
            - Gravure
            - HeatsetOffset
            - InkJet
            - InstantOffset
            - Laser
            - Letterpress
            - LightPrint
            - MiniWeb
            - RotoFlexography
            - RotoGravure
            - RotoLetterpress
            - RotoSilkScreen
            - SheetfedOffset
            - SilkScreen
            - WebOffset
        basisWeight: # This is the result of a nice compromise between EU and US usage.
          type: object
          required:
            - value
            - uom
          properties:
            sizeType:
              type: string
              enum:
                - 24x36
                - 25x38
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - GramsPerSquareMeter
                - Pound
        bulk:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - CubicCentimeterPerGram
        caliper:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              exclusiveMinimum: 0
            uom:
              type: string
              enum:
                - Micron
                - Millimeter
        colourShade:
          type: object
          required:
            - value
            - assignedBy
          properties:
            value:
              type: string
              minLength: 1
            assignedBy:
              type: string
              enum:
                - Buyer
                - Customer
                - EndUser
                - Seller
                - Supplier
        colourDescription:
          type: string
          minLength: 1
        recycledContent:
          type: object
          required:
            - value
            - uom
          properties:
            value:
              type: number
              minimum: 0
              maximum: 100
            uom:
              type: string
              enum:
