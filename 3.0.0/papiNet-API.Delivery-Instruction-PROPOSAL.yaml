openapi: 3.1.0
info:
  title: papiNet API
  description: papinet API is a global initiative for the Forest and Paper supply chain.
  contact:
    name: papiNet API CWG
    url: https://github.com/papinet/papiNet-API/issues
  license:
    name: Apache 2.0
    url: https://github.com/papinet/papiNet-API/blob/master/LICENSE
  version: 3.0.0
servers:
  - url: http://localhost:3020
    description: papiNet Mock Server
paths:

  ## DELIVERY INSTRUCTION (2)

  '/delivery-instructions':
    # GET /delivery-instructions
    # None => ListOfDeliveryInstructions
    get:
      summary: List `delivery-instructions`
      description: Get a paginated list of all `delivery-instructions`.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfDeliveryInstructions'
        '204':
          description: No Content

  '/delivery-instructions/{deliveryInstructionId}':
    # GET /delivery-instructions/{deliveryInstructionId}
    # None => GetDeliveryInstructionById
    get:
      summary: Get a `delivery-instruction`
      description: Gets the details of a specific `delivery-instruction`.
      parameters:
        - in: path
          name: deliveryInstructionId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the `delivery-instruction` to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeliveryInstructionById'
        '404':
          description: Not Found

