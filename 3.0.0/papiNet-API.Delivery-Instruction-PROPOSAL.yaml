    # API endpoint schemas:

    ListOfDeliveryInstructions:
      type: object
      required:
        - deliveryInstructionCount
        - deliveryInstructions
        # links is not required
      properties:
        deliveryInstructionCount:
          type: integer
          minimum: 1 # If there is no 'delivery-instruction', papiNet uses the '204 No Content' HTTP status code with no response payload.
        deliveryInstructions:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - id
              - number
              - timestamp
