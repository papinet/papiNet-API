                    mainCarrierParty:
                      description: |-
                        The _main carrier_ is the party that is **contracted** to handle the transport.
                      type: object
                      anyOf:
                        - required:
                            - id
                        - required:
                            - identifiers
                      properties:
                        id:
                          type: string
