                    # termsOfDelivery is not required
                    # mainCarrierParty is not required
                    # mainCarrierReferenceNumber is not required
                    # requestedLoadingDateTime is not required
                    # requestedDepartureDateTime is not required
                    # requestedArrivalDateTime is not required
                    # transport is not required
