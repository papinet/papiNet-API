                              maxItems: 4 # See <https://github.com/papinet/papiNet-API/issues/94>
                              items:
                                type: string
                                minLength: 1
                            city:
                              type: string
                              minLength: 1
                            postalCode:
                              type: string
                              minLength: 1
                            stateOrProvince:
                              type: string
