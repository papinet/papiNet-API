          enum:
            - Amended
            - Cancelled
            - Original
        sequences:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - number
              - status
              # supplierParty is not required
              # buyerParty is not required
              - deliveryLegs
              - lineItems
