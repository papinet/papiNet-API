        type: object
        required:
          - value
          - UOM
        properties:
          value:
            type: number
          UOM:
            type: string
            enum:
              - Percentage

    PaperFormat:
      type: string
      enum:
        - Reel
        - Sheet

    Width:
      type: object
      required:
        - value
        - UOM
      properties:
        value:
          type: number
        UOM:
          type: string
          enum:
            - Centimeter
            - Inch
            - Millimeter

    Widths:
      type: array
      items:
        $ref: '#/components/schemas/Width'

    WidthRange:
      type: object
      required:
        - min
        - max
      properties:
        min:
          $ref: '#/components/schemas/Width'
        max:
