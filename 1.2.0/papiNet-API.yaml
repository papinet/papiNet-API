            - APPITA
            - ATA
            - BISAC
            - BSI
            - Buyer
            - Carrier
            - CCTI
            - CEN
            - CEPI
            - Customs
            - DUNS
            - EAN
            - ECTA-EPCA-CEFIC
            - EndUser
            - FINFO
            - Forwarder
            - FSC
            - GCA
            - GCA-CCTI
            - GOST
            - IFRA
            - Intrastat
            - ISO
            - ISRI
            - Mill
            - NOBB
            - NMFTA
            - NPTA
            - Ondule
            - PEFC
            - PMS
            - PPPC
            - RASI
            - SD
            - SDC
            - Seller
            - Supplier
            - TAPPI
            - UCC
            - UN/ECE
            - WarehouseOperator
            - WCO
            - XBITS
            - Other

    CoreStrengthCodes:
      type: array
      items:
        $ref: '#/components/schemas/CoreStrengthCode'

    ReelsPerPack:
      type: integer

    ReelsPerPacks:
      type: array
      items:
        $ref: '#/components/schemas/ReelsPerPack'

    ReelsPerPackRange:
      type: object
      properties:
        min:
